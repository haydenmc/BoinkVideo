<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BoinkVideo</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="libraries.js"></script>
    <script src="application.js"></script>
</head>
<body>
    <bv-application>
        <bv-landing></bv-landing>
    </bv-application>

    <template id="bv-landing">
        <style>
            :host {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
            .poster {
                position: relative;
                width: 100%;
                height: calc(100% - 120px);
                background-size: cover;
                background-position: center center;
                overflow: hidden;
                z-index: 10;
            }
                .poster::after {
                    content: '';
                    display: block;
                    position: absolute;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    background: linear-gradient(12deg, rgba(0,0,0,1) 0%,rgba(125,185,232,0) 55%);
                    z-index: 20;
                }

                .poster .titleGroup {
                    position: absolute;
                    height: 128px;
                    max-width: 1200px;
                    bottom: 96px;
                    left: 96px;
                    right: 0;
                    overflow: hidden;
                    z-index: 30;
                }
                    .poster .titleGroup img {
                        width: 128px;
                        height: 128px;
                        float: left;
                        margin-right: 16px;
                    }

                    .poster .titleGroup .title {
                        font-weight: 900;
                        text-transform: uppercase;
                        font-size: 80px;
                        line-height: 0.7;
                    }

                    .poster .titleGroup .subtitle {
                        font-weight: 100;
                        font-size: 24px;
                        margin-top: 8px;
                    }

            .tags {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 120px;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                overflow: hidden;
            }
                .tags .tag {
                    position: relative;
                    font-weight: 500;
                    font-size: 24px;
                    height: 100%;
                    min-width: 240px;
                    flex: 1;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    background-size: cover;
                }

                    .tags .tag::after {
                        position: absolute;
                        content: '';
                        top: 0;
                        bottom: 0;
                        left: 0;
                        right: 0;
                        background-color: #000;
                        opacity: 0.5;
                    }

                    .tags .tag .text {
                        z-index: 50;
                    }
        </style>
        <div class="poster" style="background-image: url('Images/TestPoster.jpg');">
            <div class="titleGroup">
                <img src="Images/PlayIcon.svg" />
                <div class="title">{{featuredVideo.title}}</div>
                <div class="subtitle">{{featuredVideo.description}}</div>
            </div>
        </div>
        <div class="tags">
            <ui-repeater data-context="{{featuredTags}}" data-event-item-click="tagClicked">
                <template>
                    <div class="tag" style=""><div class="text">#{{name}}</div></div>
                </template>
            </ui-repeater>
        </div>
    </template>

    <template id="bv-tagbrowser">
        <style>
            :host {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
            h1 {
                font-size: 48px;
                line-height: 1;
                font-weight: 900;
                text-transform: uppercase;
                margin: 8px;
            }
            .featured {
                position: relative;
                display: flex;
                width: 100%;
                height: 70vh;
            }
                .featured div.main {
                    width: 60%;
                    height: 100%;
                    border: 2px solid #fff;
                    box-sizing: border-box;
                }
                .featured div.subFeatured {
                    display: flex;
                    flex-direction: row;
                    width: 40%;
                    height: 100%;
                    flex-wrap: wrap;
                }
                    .featured div.subFeatured div {
                        width: 50%;
                        height: 50%;
                        flex-shrink: 0;
                        border: 2px solid #fff;
                        box-sizing: border-box;
                    }
        </style>
        <h1>#{{tag.name}}</h1>
        <div class="featured">
            <div class="main">

            </div>
            <div class="subFeatured">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </template>
</body>
</html>
