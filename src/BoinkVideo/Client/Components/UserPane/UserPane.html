<template id="bv-user-pane">
    <!-- inject:css -->
    <!-- endinject -->
    <div class="dimmer"></div>
    <div class="pane">
        <div class="paneContent signin">
            <div>
                <h1>Sign In</h1>
                <p>
                    You need to sign in to upload videos and use additional features.
                    If you don't have an account, you can <a class="registerLink" href="#">register</a>.
                </p>
                <input type="email" name="email" placeholder="e-mail" />
                <input type="password" name="password" placeholder="password" />
                <button class="check">
                    <img src="Images/Check.svg" alt="Sign in" />
                </button>
            </div>
        </div>
        <div class="paneContent register">
            <div>
                <h1>Register</h1>
                <p>
                    Creating an account will allow you to upload videos and use additional features.
                </p>
                <input type="email" name="email" placeholder="e-mail" />
                <input type="text" name="name" placeholder="your name" />
                <input type="password" name="password" placeholder="password" />
                <input type="password" name="confirmPassword" placeholder="confirm password" />
                <button class="check">
                    <img src="Images/Check.svg" alt="Register" />
                </button>
            </div>
        </div>
    </div>
</template>
